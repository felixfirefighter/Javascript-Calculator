<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body id="body">
<div class="vertical-center">
    <div class="container text-center calculator-container">

        <div class="row">
            <div class="input-display">
                <h2 id="current-input">0</h2>
                <h4 id="result">0</h4>
            </div>
        </div>
        <div class="row">
            <button class="cal-button-red" id="clear">CE</button>
            <button class="cal-button-red" id="delete">DEL</button>
            <button class="cal-button-blue" id="percent">%</button>
            <button class="cal-button-blue" id="divide">/</button>

        </div>
        <div class="row">
            <button class="cal-button-black" id="seven">7</button>
            <button class="cal-button-black" id="eight">8</button>
            <button class="cal-button-black" id="nine">9</button>
            <button class="cal-button-blue" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="cal-button-black" id="four">4</button>
            <button class="cal-button-black" id="five">5</button>
            <button class="cal-button-black" id="six">6</button>
            <button class="cal-button-blue" id="minus">-</button>
        </div>
        <div class="row">
            <button class="cal-button-black" id="one">1</button>
            <button class="cal-button-black" id="two">2</button>
            <button class="cal-button-black" id="three">3</button>
            <button class="cal-button-blue" id="plus">+</button>
        </div>
        <div class="row">
            <button class="cal-button-black" id="zero">0</button>
            <button class="cal-button-black" id="dot">.</button>
            <button class="cal-button-black" id="double-zero">00</button>
            <button class="cal-button-blue" id="equal">=</button>
        </div>
    </div>
</div>
</body>
</html>
